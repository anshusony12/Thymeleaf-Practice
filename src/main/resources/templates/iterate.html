<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Iterate</title>
</head>
<body>
	
	<h1>this is iteration handller</h1>
	<h3><span th:text="${names}"></span></h3>
	<ul>
		<li th:each="n,status: ${names}">
			<span th:style="${status.odd}? 'color:red':'color:green'" th:text="${status.index}+' '+${n}"></span>
		</li>
	</ul>
	
</body>
</html>
